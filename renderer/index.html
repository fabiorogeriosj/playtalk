<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>PlayTalk</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/default.css">
    <script src="lib/angular.min.js"/></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="indexCtrl">
    <section id="menu">
      <input type="serach"
             placeholder="Procurar talk..."
             ng-model="searchTalk">
      <div id="categories">
        <h1>Categorias</h1>
        <ul>
          <li ng-repeat="item in categories"
              ng-class="{selected:item == category}"
              ng-click="listCategory(item)">
            <img ng-src="img/{{item.icon}}" /> {{item.title}}
          </li>
        </ul>
      </div>
    </section>
    <section id="content">
      <div class="top">
        <h1>
          <img ng-src="img/{{category.icon}}" />
          {{category.title}}
        </h1>
      </div>
      <div id="talks">
        <div class="talk" ng-repeat="talk in talks">
          <div class="image" style="background-image:url({{talk.image}})">
            <span>{{talk.time}}</span>
            <h2>{{talk.title}}</h2>
            <div class="actions">
              <button ng-click="play(talk)" type="button" name="button">Play</button>
              <p>
                {{talk.description}}
              </p>
            </div>
          </div>
          <h3>{{talk.author}}</h3>
          <h4>{{talk.date}}</h4>
        </div>
      </div>
    </section>
  </body>
</html>

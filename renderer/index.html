<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>PlayTalk</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/default.css">
    <script src="lib/angular.min.js"/></script>
    <script src="lib/angular-sanitize.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="indexCtrl">
    <section id="menu">
      <input type="serach"
             placeholder="Procurar em categorias..."
             ng-model="searchCategory">
      <div id="categories">
        <h1>Categorias</h1>
        <ul>
          <li ng-repeat="item in categories | filter:searchCategory"
              ng-class="{selected:item == category}"
              ng-click="listCategory(item)">
            {{item == "" ? "Todas" : item}}
          </li>
        </ul>
      </div>
    </section>
    <section id="content">
      <div class="top">
        <div id="actions">
          <input type="search" placeholder="Procurar em {{category == '' ? 'Todas categorias' : category}}">
        </div>
        <h1>{{category == "" ? "Todas categorias" : category}}</h1>
      </div>
      <div id="talks">
        <div class="talk" ng-repeat="item in talks" >
          {{item.title[0]}}
          <div ng-bind-html="item.description">

          </div>
        </div>
      </div>
    </section>
  </body>
</html>
